<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дневник сделок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container app-shell">
      <section class="hero">
        <h1 class="app-title">Trade Diary</h1>
        <p class="app-subtitle">Bybit Spot Journal</p>
      </section>

      <section class="card auth-card" id="auth-card">
        <h2 class="auth-title">Подключение аккаунта Bybit</h2>
        <form id="auth-form" class="auth-form">
          <label class="auth-label" for="api-key-input">Ключ API</label>
          <input id="api-key-input" type="text" name="api_key" placeholder="Вставьте API Key" required />

          <label class="auth-label" for="api-secret-input">Секретный ключ</label>
          <input
            id="api-secret-input"
            type="password"
            name="api_secret"
            placeholder="Вставьте API Secret"
            required
          />

          <label class="auth-label" for="base-url-select">Среда</label>
          <select id="base-url-select" name="base_url">
            <option value="https://api.bybit.com">Mainnet (реальный аккаунт)</option>
            <option value="https://api-testnet.bybit.com">Testnet (тестовый)</option>
          </select>

          <button class="auth-submit" type="submit">Войти и синхронизировать</button>
        </form>
        <p class="hint auth-hint">Ключи используются только для чтения истории сделок.</p>
      </section>

      <section class="card profile-row hidden" id="profile-card">
        <div id="profile-info"></div>
        <button id="change-keys-btn">Сменить ключи</button>
      </section>

      <div id="app-sections" class="hidden">
        <section class="card stats-grid" id="stats"></section>

        <section class="card">
          <h2>Синхронизация с Bybit</h2>
          <div class="sync-row">
            <label>
              За сколько дней подтянуть сделки
              <input type="number" id="sync-days" value="7" min="1" max="30" />
            </label>
            <button id="sync-btn">Синхронизировать</button>
          </div>
        </section>

        <section class="card">
          <h2>Таблица сделок</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Токен</th>
                  <th>Статус</th>
                  <th>Кол-во</th>
                  <th>Вход</th>
                  <th>Выход</th>
                  <th>Сумма входа</th>
                  <th>Сумма выхода</th>
                  <th>Комиссия</th>
                  <th>P/L USDT</th>
                <th>P/L %</th>
                <th>Длительность</th>
                <th>Источник</th>
              </tr>
            </thead>
              <tbody id="trades-body"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
